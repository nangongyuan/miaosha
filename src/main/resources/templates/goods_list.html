<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<table class="layui-table" lay-skin="nob" lay-even>
    <!--<colgroup>-->
        <!--<col width="150">-->
        <!--<col width="200">-->
        <!--<col>-->
    <!--</colgroup>-->
    <thead>
    <tr>
        <th>商品名称</th>
        <th>商品图片</th>
        <th>商品原价</th>
        <th>秒杀价</th>
        <th>库存数量</th>
        <th>详情</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goods,goodsStatus:${goodsVoList}">
        <td th:text="${goods.goodsName}"></td>
        <td><img th:src="@{${goods.goodsImg}}" width="100px" height="100px"></td>
        <td th:text="${goods.goodsPrice}"></td>
        <td th:text="${goods.miaoshaPrice}"></td>
        <td th:text="${goods.stockCount}"></td>
        <td><a href="'/goods/to_detail/' + ${goods.id}">详情</a> </td>
    </tr>
    </tbody>
</table>

<script th:src="@{/layui/layui.js}"></script>
</body>
</html>
